{%extends 'base.html'%} {%block title%}Products{%endblock%} {%block
class%}class="sub_page"{%endblock%} {%block main%}

<div class="hero_area">
  <!-- header section strats -->
  <header class="header_section">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container">
        <a class="navbar-brand" href="/"
          ><img width="250" src="../static/assets/images/logo.png" alt="#"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class=""> </span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/dashboard">Dashboard </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
</div>
<section class="inner_page_head">
  <div class="container_fuild">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <h3>Admin Dashboard</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="ManageProducts" class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Add <span>Category</span></h2>
    </div>
    <form method="POST" enctype="multipart/form-data">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="CatID">Category ID</label>
          <small id="IDHELP">
            Products unique IDs are automatically generated.
          </small>
          <input
            type="text"
            name="productID"
            class="form-control"
            id="ProductID"
            aria-describedby="IDHELP"
            value="{{data.CATID}}"
            readonly
            required
          />
        </div>
        <div class="form-group col-md-6">
          <label for="name">Category Name:</label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            placeholder="Category name"
            value="{{data.name}}"
            required
          />
        </div>
      </div>
      <div class="form-group">
        <label for="desc">Category description:</label>
        <textarea
          type="text"
          name="desc"
          class="form-control"
          id="desc"
          placeholder="Description about the product"
          required
        >
{{data.description}}</textarea
        >
      </div>

      <button type="submit" class="btn btn-secondary">Edit</button>
    </form>
  </div>
</section>
{%endblock%}
