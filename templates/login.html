{%extends 'base.html'%} {%block title%}Login{%endblock%} {%block
class%}class="sub_page"{%endblock%} {%block main%}
<section class="inner_page_head">
  <div class="container_fuild">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <h3>Welcome back!</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<section id="ManageProducts" class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Log <span>in</span></h2>
    </div>
    <div class="container">
      <form method="POST">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            name="username"
            class="form-control"
            id="username"
            aria-describedby="usernamePriv"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
          {%if message%}
          <small class="form-text alert alert-danger" role="alert"
            >{{message}}</small
          >
          {%endif%}
        </div>
        <button type="submit" class="btn btn-primary">Log me in</button>
      </form>
    </div>
  </div>
</section>
{%endblock%}
