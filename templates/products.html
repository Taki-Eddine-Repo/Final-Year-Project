{%extends 'base.html'%} {%block title%}Products{%endblock%} {%block
class%}class="sub_page"{%endblock%} {%block main%}

<section class="inner_page_head">
  <div class="container_fuild">
    <div class="row">
      <div class="col-md-12">
        <div class="full">
          <h3>Product Grid</h3>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- end inner page section -->
<!-- product section -->
<section class="product_section layout_padding">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>Our <span>products</span></h2>
    </div>
    <div class="row">
      {%for items in data%} {%for item in items%}
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="box">
          <div class="option_container">
            <div class="options">
              <a href="products/{{item['product'].PROID}}" class="option1">
                View Product
              </a>
              <a href="" class="option2"> Buy Now </a>
            </div>
          </div>
          <div class="img-box">
            <img
              src="../static/assets/images/uploads/{{item['img'][0].img}}"
              alt=""
            />
          </div>
          <div class="detail-box">
            <h5>{{item['product'].name}}</h5>
            <h6>{{item['product'].price}}</h6>
          </div>
        </div>
      </div>
      {%endfor%} {%endfor%}
    </div>
  </div>
</section>
{%endblock%}
